<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanziLens - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .tab-bar {
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        .settings-section {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .settings-item {
            border-bottom: 1px solid #e0e0e0;
        }
        .settings-item:last-child {
            border-bottom: none;
        }
        .avatar {
            background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex flex-col h-full">
    <!-- Top Nav -->
    <div class="py-3 px-4 flex justify-between items-center bg-white">
        <h1 class="text-lg font-semibold">Settings</h1>
    </div>
    
    <!-- Settings Content -->
    <div class="flex-1 overflow-auto p-4 space-y-6">
        <!-- Account Section -->
        <div class="settings-section">
            <div class="p-4 flex items-center settings-item">
                <div class="avatar w-14 h-14 rounded-full mr-4"></div>
                <div class="flex-1">
                    <h3 class="font-medium">Sarah Johnson</h3>
                    <p class="text-sm text-gray-500">sarah.j@example.com</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- App Settings Section -->
        <div class="settings-section">
            <div class="p-4 flex justify-between items-center settings-item">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-bell text-blue-500"></i>
                    </div>
                    <span>Notifications</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" checked>
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                </label>
            </div>
            
            <div class="p-4 flex justify-between items-center settings-item">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                        <i class="fas fa-globe text-purple-500"></i>
                    </div>
                    <span>Language</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-500 mr-2">English</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <div class="p-4 flex justify-between items-center settings-item">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                        <i class="fas fa-cloud-download-alt text-green-500"></i>
                    </div>
                    <span>Offline Mode</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                </label>
            </div>
        </div>
        
        <!-- About Section -->
        <div class="settings-section">
            <div class="p-4 flex justify-between items-center settings-item">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                        <i class="fas fa-info text-yellow-500"></i>
                    </div>
                    <span>About</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="p-4 flex justify-between items-center settings-item">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                        <i class="fas fa-question-circle text-red-500"></i>
                    </div>
                    <span>Help & Support</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
                        <i class="fas fa-sign-out-alt text-gray-500"></i>
                    </div>
                    <span>Sign Out</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- Version Info -->
        <div class="text-center text-gray-400 text-xs">
            <p>HanziLens v1.0.0</p>
            <p class="mt-1">Â© 2023 HanziLens. All rights reserved.</p>
        </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar h-20 flex items-center justify-around px-6">
        <a href="home.html" class="flex flex-col items-center">
            <i class="fas fa-home text-gray-400 text-xl"></i>
            <span class="text-xs mt-1 text-gray-400">Home</span>
        </a>
        <a href="history.html" class="flex flex-col items-center">
            <i class="fas fa-history text-gray-400 text-xl"></i>
            <span class="text-xs mt-1 text-gray-400">History</span>
        </a>
        <a href="settings.html" class="flex flex-col items-center">
            <i class="fas fa-cog text-blue-500 text-xl"></i>
            <span class="text-xs mt-1 text-blue-500 font-medium">Settings</span>
        </a>
    </div>
</body>
</html>
