<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanziLens - Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent; /* 移除默认点击高亮 */
        }
        .camera-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1583417319070-4a69db38a482?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 16px;
            z-index: 10;
        }
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            z-index: 10;
        }
        .close-button {
            color: white;
            font-size: 24px;
            padding: 8px;
            transition: transform 0.15s ease;
        }
        .close-button:active {
            transform: scale(0.9);
        }
        .flash-button, .timer-button {
            color: white;
            font-size: 20px;
            padding: 8px;
            transition: all 0.15s ease;
        }
        .flash-button:active, .timer-button:active {
            transform: scale(0.9);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        .shutter-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .shutter-button:active {
            transform: scale(0.95);
            background-color: #f0f0f0;
        }
        .shutter-button:after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border-radius: 50%;
            border: 2px solid rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        .shutter-button:active:after {
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
        }
        .thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            background-image: url('https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80');
            background-size: cover;
            background-position: center;
            border: 2px solid white;
            transition: transform 0.15s ease;
        }
        .thumbnail:active {
            transform: scale(0.9);
        }
        .flip-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(100, 100, 100, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }
        .flip-button:active {
            transform: scale(0.9);
            background-color: rgba(120, 120, 120, 0.7);
        }
        .flip-icon {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="camera-preview"></div>
    
    <div class="top-controls">
        <a href="home.html" class="close-button">
            <i class="fas fa-times"></i>
        </a>
        <div class="flash-timer-controls">
            <button class="flash-button mr-5">
                <i class="fas fa-bolt"></i>
            </button>
            <button class="timer-button">
                <i class="fas fa-clock"></i>
            </button>
        </div>
    </div>
    
    <div class="bottom-controls">
        <a href="result.html" class="thumbnail"></a>
        
        <a href="result.html" class="shutter-button"></a>
        
        <button class="flip-button">
            <i class="fas fa-sync-alt flip-icon"></i>
        </button>
    </div>
</body>
</html>
