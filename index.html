<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanziLens - Learn Chinese Through Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 40px;
            justify-items: center;
            margin-top: 30px;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            border: 12px solid #1a1a1a;
        }
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #1a1a1a;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }
        .status-bar {
            height: 44px;
            background-color: transparent;
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            position: relative;
            z-index: 50;
        }
        iframe {
            width: 100%;
            height: calc(100% - 44px);
            border: none;
            position: relative;
            z-index: 10;
        }
        .page-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }
        .header-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(120deg, #1E88E5, #5E35B1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="header-title text-center mt-8 mb-2">HanziLens - 通过照片学习中文</h1>
    <p class="text-center text-gray-600 mb-8">MVP 原型的高保真界面</p>
    
    <div class="prototype-container">
        <!-- Home Page -->
        <div>
            <div class="page-title">主屏幕</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="status-bar">
                    <span>9:41</span>
                    <div>
                        <span class="mr-2"><i class="fas fa-signal"></i></span>
                        <span class="mr-2"><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-battery-full"></i></span>
                    </div>
                </div>
                <iframe src="pages/home.html"></iframe>
            </div>
        </div>
        
        <!-- Camera Screen -->
        <div>
            <div class="page-title">拍摄界面</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="status-bar">
                    <span>9:41</span>
                    <div>
                        <span class="mr-2"><i class="fas fa-signal"></i></span>
                        <span class="mr-2"><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-battery-full"></i></span>
                    </div>
                </div>
                <iframe src="pages/camera.html"></iframe>
            </div>
        </div>
        
        <!-- Result Screen -->
        <div>
            <div class="page-title">结果界面</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="status-bar">
                    <span>9:41</span>
                    <div>
                        <span class="mr-2"><i class="fas fa-signal"></i></span>
                        <span class="mr-2"><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-battery-full"></i></span>
                    </div>
                </div>
                <iframe src="pages/result.html"></iframe>
            </div>
        </div>
        
        <!-- Character Detail Screen -->
        <div>
            <div class="page-title">汉字详情</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="status-bar">
                    <span>9:41</span>
                    <div>
                        <span class="mr-2"><i class="fas fa-signal"></i></span>
                        <span class="mr-2"><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-battery-full"></i></span>
                    </div>
                </div>
                <iframe src="pages/character-detail.html"></iframe>
            </div>
        </div>
        
        <!-- History Screen -->
        <div>
            <div class="page-title">学习历史</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="status-bar">
                    <span>9:41</span>
                    <div>
                        <span class="mr-2"><i class="fas fa-signal"></i></span>
                        <span class="mr-2"><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-battery-full"></i></span>
                    </div>
                </div>
                <iframe src="pages/history.html"></iframe>
            </div>
        </div>
        
        <!-- Settings Screen -->
        <div>
            <div class="page-title">设置</div>
            <div class="phone-frame">
                <div class="notch"></div>
                <div class="status-bar">
                    <span>9:41</span>
                    <div>
                        <span class="mr-2"><i class="fas fa-signal"></i></span>
                        <span class="mr-2"><i class="fas fa-wifi"></i></span>
                        <span><i class="fas fa-battery-full"></i></span>
                    </div>
                </div>
                <iframe src="pages/settings.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
